<div class="container">
  <h2>Create Post</h2>

  <div class="container">
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
      <div class="form-group col-lg-4 offset-lg-4">
        <label for="title">Title</label>
        <input
          class="form-control"
          id="title"
          name="title"
          aria-describedby="postTitle"
          placeholder="Enter Title"
          required
          [ngModel]="post?.title"
          #title="ngModel"
        />
        <div *ngIf="title.invalid" style="color: red;">* Please enter a title</div>
      </div>
      <div class="form-group col-lg-4 offset-lg-4">
        <label for="content">Content</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          aria-describedby="postContent"
          placeholder="Enter Content"
          rows="3"
          required
          [ngModel]="post?.content"
          #content="ngModel"
        >
        </textarea>
        <div *ngIf="content.invalid" style="color: red;">* Please enter some content</div>
      </div>
      <div class="form-group col-lg-4 offset-lg-4">
        <button type="submit" class="btn btn-info btn-sm">
          Save Post
        </button>
      </div>
    </form>
  </div>
</div>
